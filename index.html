<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Carrito de Compras Delis Mejia</h1>
        <div class="container-icon">
            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                 </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>   
            <div class="container-cart-products hidden-cart">
                <div class="row-product">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-carrito-producto">IPHONE</p>
                            <span class="precio-producto-carrito">$190</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m6 4.125 2.25 2.25m0 0 2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
                          </svg>
                    </div>
                </div>
                <div class="cart-total">
                    <h3>Total:</h3>
                    <spam class="total-pagar">$200</spam>
                </div>
            </div>        
        </div>
    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="img/pphoto-1591337676887-a217a6970a8a.avif" alt="">
            </figure>
            <div class="info-product">
                <h2>IPHONE</h2>
                <p class="price">$190</p>
                <button class="btn-add-cart"> Agregar al Carrito </button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/photo-1616348436168-de43ad0db179.avif" alt="">
            </figure>
            <div class="info-product">
                <h2>IPHONE 11</h2>
                <p class="price">$180</p>
                <button class="btn-add-cart"> Agregar al Carrito </button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/istockphoto-1389603578-1024x1024.jpg" alt="">
            </figure>
            <div class="info-product">
                <h2>Computadora Portatil</h2>
                <p class="price">$490</p>
                <button class="btn-add-cart"> Agregar al Carrito </button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/istockphoto-1373017594-1024x1024.jpg" alt="">
            </figure>
            <div class="info-product">
                <h2>Audifonos</h2>
                <p class="price">$50</p>
                <button class="btn-add-cart"> Agregar al Carrito </button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/altavos.avif" alt="">
            </figure>
            <div class="info-product">
                <h2>Altavos JBL</h2>
                <p class="price">$60</p>
                <button class="btn-add-cart"> Agregar al Carrito </button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/camara.jpg" alt="">
            </figure>
            <div class="info-product">
                <h2>Camara Analoga</h2>
                <p class="price">$280</p>
                <button class="btn-add-cart"> Agregar al Carrito </button>
            </div>
        </div>
    </div>
<script src="./js/carrito.js"></script>
</body>
</html>
